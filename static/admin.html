<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>二维码管理后台</title>
    <style>
        :root {
            --primary-color: #4CAF50;
            --bg-color: #f5f7fa;
            --text-color: #2d3436;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 15px;
            line-height: 1.6;
            min-height: 100vh;
        }

        .header {
            text-align: center;
            margin-bottom: 1.5rem;
        }
        .container {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 100%;
            margin: 0 auto; 
            text-align: center;
            box-sizing: border-box;
        }

        .header h1 {
            color: var(--primary-color);
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
        }
        .upload-area {
            border: 2px dashed #bdc3c7;
            border-radius: 8px;
            padding: 20px 15px;
            margin-bottom: 15px;
            transition: all 0.3s;
            cursor: pointer;
        }
        .upload-area:hover {
            border-color: #3498db;
            background-color: #f8fafc;
        }
        .upload-area.active {
            border-color: #2ecc71;
            background-color: #e8f8f0;
        }
        .upload-icon {
            font-size: 36px;
            color: #7f8c8d;
            margin-bottom: 10px;
        }
        .upload-text {
            color: #7f8c8d;
            margin-bottom: 5px;
            font-size: 0.95rem;
        }
        .file-name {
            margin-top: 10px;
            color: #3498db;
            font-weight: 500;
            font-size: 0.9rem;
            word-break: break-all;
        }
        .btn {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-top: 10px;
            width: 100%;
            max-width: 300px;
            box-sizing: border-box;
        }
        .btn:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }
        .btn:disabled {
            background-color: #bdc3c7;
            cursor: not-allowed;
            transform: none;
        }
        .btn i {
            margin-right: 8px;
        }

        .qr-preview {
            background: white;
            border-radius: 12px;
            padding: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 1.5rem;
            text-align: center;
        }

        #currentImage {
            max-width: 100%;
            height: auto;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 10px;
            background: white;
            max-height: 300px;
        }

        .status {
            margin-top: 1rem;
            padding: 10px;
            border-radius: 8px;
            display: none;
            font-size: 0.9rem;
        }

        .success {
            background: #e8f5e9;
            color: #2e7d32;
        }

        .error {
            background: #ffebee;
            color: #c62828;
        }

        .hint {
            color: #666;
            font-size: 0.85rem;
            margin-top: 0.5rem;
        }

        @media (min-width: 768px) {
            body {
                padding: 20px;
            }
            .container {
                max-width: 500px;
                padding: 30px;
            }
            .header h1 {
                font-size: 2.2rem;
            }
            .upload-area {
                padding: 30px;
            }
            .btn {
                width: auto;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>二维码上传管理</h1>
        <p class="hint">仅支持有效的二维码图片上传</p>
    </div>
    <div class="container">
        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">📁</div>
            <div class="upload-text">点击或拖拽图片到此处</div>
            <div class="file-name" id="fileName"></div>
            <div id="status" class="status"></div>
        </div>
        
        <input type="file" id="imageInput" accept="image/png, image/jpeg, image/gif" style="display: none;" />
        
        <button class="btn" id="uploadBtn" disabled>
            <i>↑</i> 上传二维码
        </button>

        <div class="qr-preview">
            <h3>当前二维码：</h3>
            <img id="currentImage" src="" alt="暂无二维码">
        </div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const imageInput = document.getElementById('imageInput');
        const uploadBtn = document.getElementById('uploadBtn');
        const fileName = document.getElementById('fileName');

        // 授权检查
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        if (!token) {
            document.body.innerHTML = `
                <div class="container" style="text-align: center; padding: 30px 20px;">
                    <h2 style="color: #c62828;">未授权访问</h2>
                    <p>请提供有效的访问令牌</p>
                </div>
            `;
        }

        // 实时预览
        const previewImage = () => {
            const file = document.getElementById('imageInput').files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    document.getElementById('currentImage').src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        };

        // 上传区域点击事件
        uploadArea.addEventListener('click', () => {
            imageInput.click();
        });
        
        // 文件选择事件
        imageInput.addEventListener('change', (e) => {
            if (e.target.files.length) {
                updateUI(e.target.files[0]);
                previewImage();
            }
        });

        // 更新UI显示
        function updateUI(file) {
            fileName.textContent = file.name;
            uploadBtn.disabled = false;
        }

        // 上传处理
        uploadBtn.addEventListener('click', async () => {
            const fileInput = imageInput;
            const statusEl = document.getElementById('status');
            
            if (!fileInput.files.length) {
                statusEl.textContent = '请先选择二维码图片';
                statusEl.className = 'status error';
                statusEl.style.display = 'block';
                return;
            }

            const file = fileInput.files[0];
            const reader = new FileReader();

            reader.onload = async (e) => {
                try {
                    const response = await fetch(`/image?token=${token}`, {
                        method: 'PUT',
                        body: e.target.result
                    });

                    statusEl.style.display = 'block';
                    if (response.ok) {
                        statusEl.textContent = '二维码更新成功！';
                        statusEl.className = 'status success';
                        setTimeout(() => location.reload(), 1500);
                    } else {
                        statusEl.textContent = `错误：${await response.text()}`;
                        statusEl.className = 'status error';
                    }
                } catch (err) {
                    statusEl.textContent = `网络错误：${err.message}`;
                    statusEl.className = 'status error';
                    statusEl.style.display = 'block';
                }
            };

            reader.readAsDataURL(file);
        });

        // 初始化加载当前二维码
        (async () => {
            try {
                const response = await fetch(`/image?token=${token}`);
                if (response.ok) {
                    const data = await response.text();
                    document.getElementById('currentImage').src = data;
                }
            } catch (err) {
                console.error('加载二维码失败:', err);
            }
        })();

        // 拖放功能
        const dropArea = document.querySelector('.upload-area');
        const rootStyle = getComputedStyle(document.documentElement);
        const primaryColor = rootStyle.getPropertyValue('--primary-color').trim();

        ['dragenter', 'dragover'].forEach(event => {
          dropArea.addEventListener(event, (e) => {
            e.preventDefault();
            dropArea.style.borderColor = primaryColor;
          });
        });

        ['dragleave', 'drop'].forEach(event => {
          dropArea.addEventListener(event, (e) => {
            e.preventDefault();
            dropArea.style.borderColor = '#bdc3c7';
          });
        });

        dropArea.addEventListener('drop', (e) => {
            e.preventDefault();
            const files = e.dataTransfer.files;
            if (files.length) {
                imageInput.files = files;
                updateUI(files[0]);
                previewImage();
            }
        });
    </script>
</body>
</html>
