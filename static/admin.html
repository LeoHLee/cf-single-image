<body>

    <div class="container">

            <div class="upload-text">ç‚¹å‡»æˆ–æ‹–æ‹½å›¾ç‰‡åˆ°æ­¤å¤„</div>
            <div class="file-name" id="fileName"></div>

            <input type="range" id="quality" class="quality-slider" min="10" max="100" value="80">
        </div>

        <button class="btn" id="uploadBtn" disabled>

        <div class="qr-preview">
            <h3>å½“å‰äºŒç»´ç ï¼š</h3>
            <img id="currentImage" src="" alt="æš‚æ— äºŒç»´ç ">

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const imageInput = document.getElementById('imageInput');
        const uploadBtn = document.getElementById('uploadBtn');
        const fileName = document.getElementById('fileName');
        const fileInfo = document.getElementById('fileInfo');
        const qualitySlider = document.getElementById('quality');
        const qualityValue = document.getElementById('qualityValue');

        // æˆæƒæ£€æŸ¥
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        if (!token) {
            document.body.innerHTML = `
                <div class="container" style="text-align: center; padding: 30px 20px;">
                    <h2 style="color: #c62828;">æœªæˆæƒè®¿é—®</h2>
                    <p>è¯·æä¾›æœ‰æ•ˆçš„è®¿é—®ä»¤ç‰Œ</p>
                </div>
            `;
        }

        // å›¾ç‰‡å‹ç¼©å‡½æ•°
        function compressImage(file, quality, callback) {
            const reader = new FileReader();
            reader.onload = function(event) {
                const img = new Image();
                img.onload = function() {
                    // é™åˆ¶æœ€å¤§å°ºå¯¸ä¸º1000px
                    const MAX_WIDTH = 1000;
                    const MAX_HEIGHT = 1000;
                    let width = img.width;
                    let height = img.height;

                    if (width > height) {
                        if (width > MAX_WIDTH) {
                            height *= MAX_WIDTH / width;
                            width = MAX_WIDTH;
                        }
                    } else {
                        if (height > MAX_HEIGHT) {
                            width *= MAX_HEIGHT / height;
                            height = MAX_HEIGHT;
                        }
                    }

                    const canvas = document.createElement('canvas');
                    canvas.width = width;
                    canvas.height = height;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0, width, height);

                    // è½¬æ¢ä¸ºBlobå¯¹è±¡
                    canvas.toBlob(callback, file.type, quality/100);
                };
                img.src = event.target.result;
            };
            reader.readAsDataURL(file);
        }

        // å®æ—¶é¢„è§ˆ
        const previewImage = (src) => {
            document.getElementById('currentImage').src = src;
        };

        // ä¸Šä¼ åŒºåŸŸç‚¹å‡»äº‹ä»¶
        uploadArea.addEventListener('click', () => {
            imageInput.click();
        });
        
        // æ–‡ä»¶é€‰æ‹©äº‹ä»¶
        imageInput.addEventListener('change', (e) => {
            if (e.target.files.length) {
                const file = e.target.files[0];
                updateUI(file);
                
                // å‹ç¼©å›¾ç‰‡å¹¶é¢„è§ˆ
                compressImage(file, qualitySlider.value, (blob) => {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        previewImage(e.target.result);
                        // æ›´æ–°æ–‡ä»¶ä¿¡æ¯
                        const originalSize = (file.size / 1024).toFixed(2);
                        const compressedSize = (blob.size / 1024).toFixed(2);
                        fileInfo.innerHTML = `
                            åŸå§‹å¤§å°: ${originalSize} KB<br>
                            å‹ç¼©å: ${compressedSize} KB (èŠ‚çœ ${((1 - blob.size/file.size)*100).toFixed(1)}%)
                        `;
                    };
                    reader.readAsDataURL(blob);
                });
            }
        });

        // æ›´æ–°UIæ˜¾ç¤º
        function updateUI(file) {
            fileName.textContent = file.name;
            uploadBtn.disabled = false;
        }

        // è´¨é‡æ»‘å—äº‹ä»¶
        qualitySlider.addEventListener('input', () => {
            qualityValue.textContent = qualitySlider.value;
            if (imageInput.files.length) {
                const file = imageInput.files[0];
                compressImage(file, qualitySlider.value, (blob) => {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        previewImage(e.target.result);
                        const originalSize = (file.size / 1024).toFixed(2);
                        const compressedSize = (blob.size / 1024).toFixed(2);
                        fileInfo.innerHTML = `
                            åŸå§‹å¤§å°: ${originalSize} KB<br>
                            å‹ç¼©å: ${compressedSize} KB (èŠ‚çœ ${((1 - blob.size/file.size)*100).toFixed(1)}%)
                        `;
                    };
                    reader.readAsDataURL(blob);
                });
            }
        });

        // ä¸Šä¼ å¤„ç†
        uploadBtn.addEventListener('click', async () => {
            const fileInput = imageInput;
            const statusEl = document.getElementById('status');
            
            if (!fileInput.files.length) {
                statusEl.textContent = 'è¯·å…ˆé€‰æ‹©äºŒç»´ç å›¾ç‰‡';
                statusEl.className = 'status error';
                statusEl.style.display = 'block';
                return;
            }

            const file = fileInput.files[0];
            const quality = qualitySlider.value;

            statusEl.textContent = 'æ­£åœ¨å‹ç¼©å›¾ç‰‡...';
            statusEl.className = 'status';
            statusEl.style.display = 'block';

            compressImage(file, quality, async (blob) => {
                const reader = new FileReader();
                reader.onload = async (e) => {
                    try {
                        statusEl.textContent = 'æ­£åœ¨ä¸Šä¼ ...';
                        
                        const response = await fetch(`/image?token=${token}`, {
                            method: 'PUT',
                            body: e.target.result
                        });

                        statusEl.style.display = 'block';
                        if (response.ok) {
                            statusEl.textContent = 'äºŒç»´ç æ›´æ–°æˆåŠŸï¼';
                            statusEl.className = 'status success';
                            setTimeout(() => location.reload(), 1500);
                        } else {
                            statusEl.textContent = `é”™è¯¯ï¼š${await response.text()}`;
                            statusEl.className = 'status error';
                        }
                    } catch (err) {
                        statusEl.textContent = `ç½‘ç»œé”™è¯¯ï¼š${err.message}`;
                        statusEl.className = 'status error';
                        statusEl.style.display = 'block';
                    }
                };
                reader.readAsDataURL(blob);
            });
        });

        // åˆå§‹åŒ–åŠ è½½å½“å‰äºŒç»´ç 
        (async () => {
            try {
                const response = await fetch(`/image?token=${token}`);
                if (response.ok) {
                    const data = await response.text();
                    document.getElementById('currentImage').src = data;
                }
            } catch (err) {
                console.error('åŠ è½½äºŒç»´ç å¤±è´¥:', err);
            }
        })();

        // æ‹–æ”¾åŠŸèƒ½
        const dropArea = document.querySelector('.upload-area');
        const rootStyle = getComputedStyle(document.documentElement);
        const primaryColor = rootStyle.getPropertyValue('--primary-color').trim();

        ['dragenter', 'dragover'].forEach(event => {
          dropArea.addEventListener(event, (e) => {
            e.preventDefault();
            dropArea.style.borderColor = primaryColor;
          });
        });

        ['dragleave', 'drop'].forEach(event => {
          dropArea.addEventListener(event, (e) => {
            e.preventDefault();
            dropArea.style.borderColor = '#bdc3c7';
          });
        });

        dropArea.addEventListener('drop', (e) => {
            e.preventDefault();
            const files = e.dataTransfer.files;
            if (files.length) {
                imageInput.files = files;
                const file = files[0];
                updateUI(file);
                
                compressImage(file, qualitySlider.value, (blob) => {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        previewImage(e.target.result);
                        const originalSize = (file.size / 1024).toFixed(2);
                        const compressedSize = (blob.size / 1024).toFixed(2);
                        fileInfo.innerHTML = `
                            åŸå§‹å¤§å°: ${originalSize} KB<br>
                            å‹ç¼©å: ${compressedSize} KB (èŠ‚çœ ${((1 - blob.size/file.size)*100).toFixed(1)}%)
                        `;
                    };
                    reader.readAsDataURL(blob);
                });
            }
        });
    </script>
